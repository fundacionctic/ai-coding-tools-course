services:
  mongodb:
    image: mongo:8.0
    container_name: example-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: example_api
    volumes:
      - mongodb_data:/data/db
    networks:
      - example-api-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: .
    container_name: example-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: example_api
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - example-api-network
volumes:
  mongodb_data: {}
networks:
  example-api-network:
    driver: bridge
